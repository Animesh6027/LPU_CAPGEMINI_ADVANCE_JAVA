<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>User Registration</h2>

<form th:action="@{/register}" th:object="${user}" method="post">

    ID: <input type="number" th:field="*{id}" /><br><br>

    Name: <input type="text" th:field="*{name}" />
    <p style="color:red" th:errors="*{name}"></p>

    Email: <input type="email" th:field="*{email}" />
    <p style="color:red" th:errors="*{email}"></p>

    Password: <input type="password" th:field="*{password}" />
    <p style="color:red" th:errors="*{password}"></p>

    <button type="submit">Register</button>
</form>

<br>
<a th:href="@{/login}">Already Registered? Login</a>

</body>
</html>
