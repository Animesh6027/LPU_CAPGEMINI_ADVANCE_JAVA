<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>
<h2>Add New Book</h2>

<form th:action="@{/books/add}" th:object="${book}" method="post">

    ID: <input type="number" th:field="*{id}" /><br><br>

    Title: <input type="text" th:field="*{title}" />
    <p style="color:red" th:errors="*{title}"></p>

    Author: <input type="text" th:field="*{author}" />
    <p style="color:red" th:errors="*{author}"></p>

    Price: <input type="number" step="0.01" th:field="*{price}" />
    <p style="color:red" th:errors="*{price}"></p>

    <button type="submit">Add Book</button>
</form>

<br>
<a th:href="@{/dashboard}">Back to Dashboard</a>

</body>
</html>
